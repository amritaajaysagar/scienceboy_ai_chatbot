    <script>
        let lastUserMessage = ""; // Store the last user message
        const voiceBtn = document.getElementById("voice-btn");
        function sendMessage() {
            const userMessage = document.getElementById("user-message").value.trim();

            if (!userMessage) {
                appendBotMessage("Please enter a message."); // Notify the user if input is empty
                return;
            }

            // Append the user's message to the chat
            appendUserMessage(userMessage);

            // Clear the input field
            document.getElementById("user-message").value = "";

            // Detect if the input is a mathematical expression
            const isEquation = /^[0-9\s\+\-\*\/\^=\(\)]+$/.test(userMessage);

            if (isEquation) {
                // Send to the convert-to-LaTeX endpoint
                fetch('/latex', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ equation: userMessage }) // Send the equation to the back-end
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        appendBotMessage(`Error: ${data.error}`); // Handle server-side error
                    } else {
                        appendBotMessage(`LaTeX Code: ${data.latex}`); // Display the LaTeX code
                    }
                })
                .catch(error => {
                    appendBotMessage("An error occurred while processing your equation."); // Handle network or unexpected errors
                    console.error("Error:", error); // Log the error for debugging
                    });
                } else {
            // Send to the chatbot endpoint
                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage }) // Send the message to the back-end
                })
                .then(response => response.json())
                .then(data => {
                    if (data.bot_message) {
                        appendBotMessage(data.bot_message); // Display the bot's response
                    } else {
                        appendBotMessage("I didn't understand that."); // Handle unexpected responses
                    }
                })
                .catch(error => {
                    appendBotMessage("An error occurred while communicating with the chatbot."); // Handle network or unexpected errors
                    console.error("Error:", error); // Log the error for debugging
                });
            }
    }

    // Append user message to the chatbox
    function appendUserMessage(message) {
        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<div class="speech-bubble user-bubble"><p>üßç You: ${message}</p></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    }
