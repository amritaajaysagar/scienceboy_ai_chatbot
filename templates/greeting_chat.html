    <div class="chat-container">

        <div id="chat-box" class="chat-box">
            <!-- Speech bubbles will be appended here -->

        <div class="chat-input">
            <input type="text" id="user-message" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send üì®</button>
        </div>
        <div id="action-buttons">
            <button onclick="startGreeting()">Greet Me</button>
            <button onclick="startScience()">Science Chat</button>

    <script>
        const chatBox = document.getElementById("chat-box");

        // Function to send the message and receive a response
        function sendMessage() {
            const userMessage = document.getElementById("user-message").value.trim();
            if (!userMessage) {
                appendBotMessage("Please enter a message.");
                return;
            }

            // Append the user's message to the chat
            appendUserMessage(userMessage);

            // Clear the input field
            document.getElementById("user-message").value = "";

            // Handle simple intent-based responses
            if (userMessage.toLowerCase().includes("hello") || userMessage.toLowerCase().includes("hi")) {
                appendBotMessage("Hello! How can I help you today?");
            } else if (userMessage.toLowerCase().includes("greet me")) {
                startGreeting();
            } else if (userMessage.toLowerCase().includes("quiz")) {
                startQuiz();
            } else if (userMessage.toLowerCase().includes("science")) {
                startScience();
            } else {
                appendBotMessage("I'm not sure what you're asking. Try saying 'greet me' or 'quiz'.");
            }
        }

        // Function to append user message to the chat
        function appendUserMessage(message) {
            chatBox.innerHTML += `<div class="speech-bubble user-bubble"><p>üßç You: ${message}</p></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to append bot response to the chat
        function appendBotMessage(message) {
            chatBox.innerHTML += `<div class="speech-bubble bot-bubble"><p>ü§ñ Bot: ${message}</p></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

// Greet functionality
        function startGreeting() {
            const name = prompt("Enter your name:");
            const age = prompt("Enter your age:");
            fetch('/greet', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name, age: age })
            })
            .then(response => response.json())
            .then(data => {
                appendUserMessage(data.message);
            });
        }

        // Science functionality
        function startScience() {
            const question = prompt("Ask a science-related question:");
            fetch('/science', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                appendUserMessage(`Science Answer: ${data.answer}`);
            });
        }

        // Quiz functionality
        function startQuiz() {
            fetch('/start_quiz', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'start' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.questions) {
                    displayQuestions(data.questions);
                }
            });
        }

        function displayQuestions(questions) {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="quiz-container">`;

            questions.forEach((q, i) => {
                chatBox.innerHTML += `
                    <p>${q.question}</p>
                    ${q.options.map(opt => `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label><br>`).join('')}
                `;
            });

            chatBox.innerHTML += `<button onclick="submitQuiz(${questions.length})">Submit Quiz</button>`;
        }

        function submitQuiz(questionCount) {
            const answers = [];
            for (let i = 0; i < questionCount; i++) {
                const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
                answers.push(selectedOption ? selectedOption.value : null);
            }

            fetch('/quiz', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'submit', answers: answers })
            })
            .then(response => response.json())
            .then(data => {
                appendUserMessage(`Quiz Feedback: ${data.feedback}`);
            });
        }

        // Talk to Stephen Hawking
        function talkToHawking() {
            const text = prompt("Enter text for Stephen Hawking to say:");
            fetch('/hawking', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                const audio = new Audio(data.audio);
                audio.play();
                appendUserMessage("Playing response...");
            });
        }

        // Solve Image
        function solveImage() {
            const imageFile = document.createElement("input");
            imageFile.type = "file";
            imageFile.accept = "image/*";

            imageFile.onchange = () => {
                const formData = new FormData();
                formData.append("image", imageFile.files[0]);

                fetch('/solve_image', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    appendUserMessage(`Extracted Text: ${data.extracted_text}`);
                });
            };

            imageFile.click();
        }
